<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Transaccional</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="js/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="bootstrap.bundle.min.js"/>
        <link rel="stylesheet" href="js/bootstrap.min.js"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <link href="css/micss.css" rel="stylesheet"/>
    </h:head>
    <h:body style="background-color: #ecf0f1;">
        <p:messages id="msgs" showDetail="true" closable="true" autoUpdate="true"/>
        <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                            <img src="css/error.png" class="brand_logo" alt="Logo"/>
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <h:form>
                        <div align="center">
                            <h1><p><b>Excepciones</b></p></h1>
                            <button class="btn btn-large btn-block btn-danger" jsf:actionListener="#{exp.Registrar()}">Excepcion del sistema con rollback</button>
                            <button class="btn btn-large btn-block btn-success" jsf:actionListener="#{exp.personalizadaUno()}">Personalizada con rollback</button>
                            <button class="btn btn-large btn-block btn-danger" jsf:actionListener="#{exp.sinRollBack()}">Excepcion del sistema sin rollback</button>
                            
                            <button class="btn btn-large btn-block btn-danger">Personalizada sin rollback</button>
                        </div>
                    </h:form>
                    
                </div>
            </div>
        </div>
	</div>
    </h:body>
</html>
